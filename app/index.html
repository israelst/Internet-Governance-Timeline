<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Internet Governace Processes - Visualizing the playing field</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="style/base.css" rel="stylesheet" />
    <link href="style/calendar-view.css" rel="stylesheet" />
    <link href="style/checkbox.css" rel="stylesheet" />
    <script src="js/build.js" charset="utf-8"></script>
</head>
<body>
    <div id="hero">
        <article>
            <header>
                <h1>Internet Governace Processes</h1>
                <p>Visualizing the playing field</p>
            </header>
            <p>Understanding where main discussions about global internet governance are taking place.</p>
            <a href="#timeline">Try it now</a>
            <footer>
                <p>developed by <strong>Deborah Brown</strong> (Access), <strong>Lea Kaspar</strong> (Global Partners Digital), and <strong>Joana Varon</strong> (<abbr title="Center for Technology and Society">CTS</abbr> of the <abbr title="Getulio Vargas Foundation">FGV</abbr>)</p>
                <div id='cc-box'>
                    <img src="icons/cc.svg" height="40" alt="Creative Commons" />
                    <img src="icons/by.svg" height="25" alt="by" />
                    <img src="icons/nc.svg" height="25" alt="nc" />
                    <img src="icons/sa.svg" height="25" alt="sa" />
                </div>
            </footer>
        </article>
    </div>
    <div id="timeline">
        <div id="tool-bar">
            <h2>Timeline</h2>
            <div id="settings">
                <div id="filter">
                    <fieldset id="institution-filter">
                    </fieldset>
                </div>
            </div>
        </div>
        <div id="calendar-view"></div>
        <div id="day-height">
            <label for="slide">Day Height:</label> <span id="chosen"></span>
            <input id="slide" type="range" min="2" max="12" value="8" />
        </div>
        <ol class="months">
        </ol>
        <ul class="events"></ul>
    </div>
</body>
</html>
